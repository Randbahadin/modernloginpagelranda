<!DOCTYPE html>
<html lang="en">

<meta name='viewport' content='width=device-width, initial-scale=1' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern Login Page | Randa</title>
    <script type="module" src="firebaseauth.js"></script>
    </head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <b onclick="refresh()" id="refresh" class="refresh" href="#" ><i class="fa-solid fa-arrows-rotate" style="color: #ffffff;"></i></b>
                <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a data-onsuccess="onSignIn" href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-microsoft"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="name" id="fName" placeholder="Full Name"  required>
                <input style="text-transform: lowercase;" type="email" id="rEmail" placeholder="Email" required>
                <input type="tel" id="rPhoneNum" placeholder="Phone Number" required>
                <input type="password" id="rPassword" placeholder="Password" required>
                <c href="#" id="rShowPassword" class="rShowPassword"><i id="rEye" class="fa-solid fa-eye" style="color: #2c2c2f;"></i></c>
                <button class="btn" id="submitSignUp">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <b onclick="refresh()" id="refresh" class="refresh" href="#" ><i class="fa-solid fa-arrows-rotate" style="color: #ffffff;"></i></b>
                <div id="signInMessage" class="messageDiv" style="display: none;"></div>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a data-onsuccess="onSignIn" href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-microsoft"></i></a>
                </div>
                <span>or use your email & password</span>
                <input style="text-transform: lowercase;" type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phoneNum" placeholder="Phone Number" required>
                <input class="password" type="password" id="password" placeholder="Password" required>
                <c href="#" id="showPassword" class="showPassword"><i id="eye" class="fa-solid fa-eye" style="color: #2c2c2f;"></i></c>
                <a id="resetPassword" href="#">Forget Your Password?</a>
                <button class="btn" id="submitSignIn">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="script.js"></script>
</body>

</html>
